{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Categories{% endblock %}

{% block content %}
<h1>Categories</h1>
<div class="list-group">
    {% for category in categories %}
        <a href="{% url 'category_detail' category.slug %}" class="list-group-item list-group-item-action">{{ category.name }}</a>
    {% endfor %}
</div>
{% endblock %}
